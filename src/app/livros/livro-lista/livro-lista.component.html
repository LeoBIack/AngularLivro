
<mat-accordion>

  <mat-expansion-panel *ngFor="let livro of livros">

    <mat-expansion-panel-header>
      Título: {{ livro.titulo }}
    </mat-expansion-panel-header>

    <p>ID: {{ livro.id }} </p>
    <p>Autor: {{ livro.autor }} </p>
    <p>Nº de Páginas: {{ livro.pages }} </p>

  </mat-expansion-panel>


</mat-accordion>

<p *ngIf="livros.length <= 0">
  Nenhum livro cadastrado!
</p>
